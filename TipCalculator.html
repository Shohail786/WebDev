<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="TipCalculator.css">
   
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
     <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Tip Calculator</title>

    </head>
<body>
    <div class="tip-container pb-5">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/tip-calculator-img.png" class="tip-image"/>
        <h1 class="tip-heading text-center mt-4 mb-4">Tip Calculator</h1>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 mb-4">
                    <p class="label mb-2">Bill Amount</p>
                    <input type="text" class="user-input" id="BillAmount"/>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="label mb-2">Percentage Tip</p>
                    <input type="text" class="user-input" id="PercentageTip"/>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="label mb-2">Tip Amount</p>
                    <input type="text" class="user-input" id="TipAmount"/>
                </div>
                <div class="col-12 col-md-6 mb-4">
                    <p class="label mb-2">Total</p>
                    <input type="text" class="user-input" id="Total"/>
                </div>
                <div class="col-12 text-center mt-4">
                    <button class="btn btn-info calculate-button"
                    id="CalculateButton" onclick="Calculate()">Calculate</button>
                    <p class="error-message text-center" id="errorMessage"></p>
                </div>
            </div>
        </div> 
    </div>
    <script type="text/javascript" src="TipCalculator.js"></script>
    </body>
    </html>
