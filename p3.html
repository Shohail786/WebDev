<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="p3.css">
   
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
     <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>Counter</title>
    </head>
    <body>
        <div class="container-fluid bg-container">
            <div class="row bg-white">
             <div class="col-12 col-md-6 m-auto bg-white pt-5 pb-5">
             <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-game-img.png"
              class="guess-game-img"/>
              <p class="text-center game-description">
                Find out the right number between 1 to 100
              </p>
             </div>
            </div>
            <div class="row">
                <div class="col-12 guess-bg-container text-center">
                    <h1 class="guess-heading">Guess the number
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/guess-number-img.png"
                     class="guess-number-image"/>
                        </h1>
                    <input type="text" class="user-input" id="userInput"/>
                    <div>
                        <button class="btn btn-info check-guess" onClick="checkGuess()">
                            Check

                        </button>
                    </div>
                    <p class="game-result" id="gameResult"></p>

                </div>
            </div>

        </div>
        <script type="text/javascript" src="p3.js"></script>
       
    </body>
    </html>
