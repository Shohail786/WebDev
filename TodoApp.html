<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="TodoApp.css">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>TodoApp</title>
    
</head>
<body>
    <!-- <input type="checkbox" id="myCheckbox"/>
    <label for="myCheckbox">Graduated</label> -->
        <div class="todos-bg-container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="todos-heading">Todos</h1>
                        <h1 class="create-task-heading">Create
                            <span class="create-task-heading2">Task</span>
                        </h1>
                        <input type="text" class="todo-user-input" id="todoUserInput"/>
                        <button class="add-todo-button">Add</button>
                        <h1 class="todo-items-heading">My 
                            <span class="todo-items-heading2">Tasks</span>
                        </h1>
                        <ul class="todo-items-container" id="todoItemsContainer">
                        <li class="todo-item-container d-flex flex-row">
                            <input type="checkbox" class="checkbox-input" id="checkboxInput"/>
                            <div class="d-flex flex-row label-container">
                                <label for="checkboxInput" class="checkbox-label">
                                    Learn HTML
                                </label>
                                <div class="delete-icon-container">
                                    <i class="far fa-trash-alt delete-icon"></i>
                                </div>
                            </div>
                        </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <script type="text/javascript" src="TodoApp.js"></script>
</body>
</html>
