<!DOCTYPE html>
<html>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="cp2.css">
   
    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
     <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <title>CP2</title>
    </head>
<body>
    <div class="traffic-container text-center ">
        <h1 class="traffic">Traffic Light</h1>
        <div class="justify-content-center d-flex flex-row">
            <div class="d-flex flex-column">
                <button id="Stop" class="button" onclick="Red()">Stop</button>
                <button id="Ready" class="button" onclick="Yellow()">Ready</button>
                <button id="Go" class="button" onclick="Green()">Go</button>
            </div>
            <div class="traffic-light">
                <div class="light" id="RedLight"></div>
                <div class="light" id="YellowLight"></div>
                <div class="light" id="GreenLight"></div>
            </div>

        </div>


    </div>
    <script type="text/javascript" src="cp2.js"></script>
</body>
</html>
