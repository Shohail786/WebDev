<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


<link rel="stylesheet" href="ResizingImage.css">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css">
<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
<title>Resizing Image</title>

</head>

<body>
    <div class="bg-container pt-5 pb-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 col-md-6 d-flex flex-column justify-content-center text-center text-md-left">
                    <h1 class="heading">Resize the Image</h1>
                </div>
                <div class="col-12 col-md-6 text-center">
                    <p class="error-message" id="errorMessage"></p>
                    <img class="puppy" id="puppyImage"
                        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/sizing-an-image-img.png">
                    <p  class="image-width">Width: <span id="pixel"></span></p>
                </div>
                <div class="col-12">
                    <div class=" buttons-container d-flex flex-row shadow m-auto">
                        <button id="decreaseBtn" class="button" onclick="decrease()">-</button>
                        <hr class="hr-line" />
                        <span class="width-in-px">5px</span>
                        <hr class="hr-line">
                        <button id="increaseBtn" class="button" onclick="increase()">+</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
<script type="text/javascript" src="ResizingImage.js"></script>
</body>

</html>
